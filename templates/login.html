{% extends "home.html" %}
{% block homeSection %}
    <section class="view intro-2">

        <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                <!--Form with header-->
                <div class="card wow fadeIn" data-wow-delay="0.3s">

                <!-- Material form login -->
                <div class="card">

                    <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Sign in</strong>
                    </h5>

                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">

                    <!-- Form -->
                    <form class="text-center" style="color: #757575;" action="/login" method="post">
                        {{ form.csrf_token }}
                        <!-- Email -->
                        <div class="md-form">
                        <input type="email" name="email" id="materialLoginFormEmail" class="form-control" required>
                        <label for="materialLoginFormEmail">E-mail</label>
                        </div>

                        <!-- Password -->
                        <div class="md-form">
                        <input type="password" name="password" id="materialLoginFormPassword" class="form-control" required>
                        <label for="materialLoginFormPassword">Password</label>
                        </div>

                        <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                            </div>
                        </div>
                        <div>
                            <!-- Forgot password -->
                            <a href="">Forgot password?</a>
                        </div>
                        </div>

                        <!-- Sign in button -->
                        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
                        <small id="status-msg" class="form-text text-muted mb-4 ">

                        </small>
                      

                    </form>
                    <!-- Form -->

                    </div>

                </div>
                <!-- Material form login -->
                </div>
                <!--/Form with header-->

            </div>
            </div>
        </div>
        </div>
    </section>
{% endblock %}
