{% extends "main.html" %}
{% block dispContent %}

    {% if success %}
        <div id="toast" class="show success-toast">
            <div id="desc">
                <i class="fa fa-check"></i>
                Supplier Updated successfully...
            </div>
        </div>
    {% endif %}

    <div class="container-fluid" >
        <h2>Edit Supplier</h2>
        <hr>
        <div class="row justify-content-center align-items-end">
            <form class="needs-validation col-lg-6 col-xl-6" action="{{ url_for('editSupplier', id=supplier[0]) }}" method="post" role="form">
                {{ form.hidden_tag() }}
                <div class="form-row">

                    <div class="col-md-12 mb-3">
                    <div class="md-form">
                        <input type="text" name="supplierName" id="supplierName" class="form-control" value="{{ supplier[1] }}" required>
                        <label for="supplierName">Supplier Name</label>
                    </div>
                    </div>

                    <div class="col-md-12 mb-3">
                    <div class="md-form">
                        <input type="email" name="email" id="email" class="form-control" value="{{ supplier[2] }}" required>
                        <label for="email">Email</label>
                    </div>
                    </div>

                    <div class="col-md-12 mb-3">
                    <div class="md-form">
                        <input type="number" name="phone" id="phone" class="form-control" value="{{ supplier[3] }}" required>
                        <label for="phone">Phone</label>
                    </div>
                    </div>

                    <div class="col-md-12 mb-3">
                    <div class="md-form">
                        <input type="text" name="address" id="address" class="form-control" value="{{ supplier[4] }}" required>
                        <label for="address">Address</label>
                    </div>
                    </div>

                    <div class="col-md-12 mb-3">
                        <button class="btn btn-primary float-right" type="submit">Update</button>
                        <a href="/supplier/view"><button class="btn btn-info float-right" type="button">Cancel</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
