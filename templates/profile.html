{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ login_details['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ login_details['password'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ login_details['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
